<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/interna.xhtml">
	<ui:define name="corpo">
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<div class="panel-body">
				<h:form>
					<h3 style="float: left; margin-top: 2px;">

						<h:commandLink value="#{cursoBean.categoria.nome}"
							action="#{menuBean.pageCurso}">
							<f:param name="id" value="#{cursoBean.categoria.id}" />
						</h:commandLink>
					</h3>
				</h:form>
				<p style="float: right">

					<p:link outcome="relatorio_estudo.jsf?faces-redirect=true"
						value="#{msg.curso_label_label_analise_desempenho}"
						styleClass="menuLink" rendered="#{cursoBean.cursoVinculado}">
						<f:param name="idCategoria" value="#{cursoBean.categoria.id}" />
					</p:link>

				</p>
				<div class="clear"></div>
						<hr />
				<h:form id="listagem">

					<h:outputText value="SIMULADO: " />
					<h:outputText value="#{relatorioSimuladoBean.simulado.titulo}"
						style="font-size:12px; font-weight:bold" />

					<h:panelGrid columnClasses="left, right" style="width:100%">
						<p:chart type="line"
							model="#{relatorioSimuladoBean.lineChartModel}">
							<p:ajax event="itemSelect"
								listener="#{relatorioSimuladoBean.itemSelect}" />
						</p:chart>
						<br />
						<p:chart type="bar" model="#{relatorioSimuladoBean.barChartModel}">
							<p:ajax event="itemSelect"
								listener="#{relatorioSimuladoBean.itemSelect}" />
						</p:chart>
						<br />
						<p:chart type="bar"
							model="#{relatorioSimuladoBean.horizontalBarChartModel}" style="max-height:1000px">
							<p:ajax event="itemSelect"
								listener="#{relatorioSimuladoBean.itemSelect}" />
						</p:chart>
					</h:panelGrid>

				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
