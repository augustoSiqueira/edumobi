<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/templates/interna.xhtml">	
		<ui:define name="titulo">
			#{msg.questao_titulo}
		</ui:define>
		<ui:define name="corpo">
		
			<div class="row">
				<div class="col-md-4">
				
					<div class="panel panel-default">
					  <div class="panel-heading"><h:outputLabel value="#{msg.questao_titulo}"/></div>
					  <div class="panel-body">
					    
					    <h:form id="edicao" enctype="multipart/form-data">
							<div class="form-group">
					        	<h:outputLabel value="#{msg.questao_label_enunciado}: " for="enunciado" />
								<p:inputTextarea  id="enunciado" value="#{questaoBean.questao.enunciado}"  validator="removeEmBranco" styleClass="form-control" />
							</div>
							
							<div class="form-group">
					        	<h:outputLabel value="#{msg.questao_label_comentario}: " for="comentario" />
								<p:inputTextarea  id="comentario" value="#{questaoBean.questao.observacao}"  validator="removeEmBranco" styleClass="form-control" />
							</div>
							
							<div class="form-group">
	                  		<h:outputLabel value="#{msg.categoria_label_menu}:" for="categoria" /><br/>
							<p:selectOneMenu id="categoria" value="#{questaoBean.categoria}" valueChangeListener="#{questaoBean.carregarAreaConhecimento}"
								converter="converterCategoria">
								<f:selectItem itemLabel="#{msg.app_label_selecione}" itemValue="#{null}" />
								<f:selectItems value="#{questaoBean.listaCategoria}" var="categoria" itemLabel="#{categoria.nome}" 
									itemValue="#{categoria}" />
								<f:ajax event="change" render="edicao:areaConhecimento" />	
							</p:selectOneMenu>								
	                  		</div>
	                  		
	                  		<div class="form-group">
	                  		<h:outputLabel value="#{msg.area_conhecimento_label_menu}:" for="areaConhecimento"  /><br/>
							<p:selectOneMenu id="areaConhecimento" value="#{questaoBean.questao.areaConhecimento}" disabled="#{questaoBean.categoria.id == null}" converter="converterAreaConhecimento" required="true" styleClass="" style="width:100%" >
								<f:selectItems value="#{questaoBean.listaAreaConhecimento}" var="areaConhecimento" itemLabel="#{areaConhecimento.descricao}" itemValue="#{areaConhecimento}" />
							</p:selectOneMenu>								
	                  		</div>
	                  
	                  		<p:outputPanel id="imagem">
							<div class="form-group">
					        	<h:outputLabel value="#{msg.questao_label_imagem}: " for="upload" />
								<p:fileUpload id="upload" label="Upload..."  fileUploadListener="#{questaoBean.upload}" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" auto="true" update="imagem" />
							</div>

							
							<div class="form-group">
							<p:graphicImage value="../imagens/#{questaoBean.questao.caminhoImagem}" id="img" cache="false" width="100" height="100" rendered="#{!empty(questaoBean.questao.caminhoImagem)}"/>
							</div>
							</p:outputPanel>
							
		
						<fieldset style="margin-bottom: 20px;">
							<legend style="text-align: center;">#{msg.questao_label_alternativas}</legend>
							
								<label style="margin-bottom: 3px;">#{msg.questao_check_alternativa_correta} </label>
									
						
										  
								  <div class="form-group">
								  	   <p:selectBooleanCheckbox id="correta" value="#{questaoBean.alternativa.correta}"  />
								       <p:inputTextarea  id="resposta" value="#{questaoBean.alternativa.resposta}"  styleClass="form-control noprocess" required="true" />
						
								    </div>
								   
						
							<p:commandButton value="Adicionar" action="#{questaoBean.add}" process="@this,resposta, correta" update="tabelaAlternativa, resposta" styleClass="btn btn-default pull-right"  style="margin-bottom:10px;"  />				
														
						<p:dataTable id="tabelaAlternativa"  value="#{questaoBean.listaAlternativa}" var="alternativa" emptyMessage="Não existe alternativas!!" >
							<p:column headerText="Alternativas">
      						  <h:outputText value="#{alternativa.resposta}" />
    						</p:column>
    						
    						<p:column>
    						<h:outputText value="Correta" rendered="#{alternativa.correta == true}" />
    						<h:outputText value="Errada" rendered="#{alternativa.correta == false}" />
      						 	
    						</p:column>
    										
    						 
         
      
    						
    						<p:column headerText="#{msg.app_label_acoes}" style="width:60px;">
								<p:commandLink process="@this"  rendered="#{sec:areAnyGranted('ROLE_QUESTAO_ALTERAR')}" >
									<p:graphicImage library="imagens" name="editar16.png" />
									<f:setPropertyActionListener value="#{alternativa}" target="#{questaoBean.alternativa}" />
								</p:commandLink>
								<p:commandLink process="@this" action="#{questaoBean.remove}" update=":edicao :listagem" rendered="#{sec:areAnyGranted('ROLE_QUESTAO_EXCLUIR')}"  >
									<p:graphicImage library="imagens" name="excluir16.png" />
									<f:setPropertyActionListener value="#{alternativa}" target="#{questaoBean.alternativa}" />
								</p:commandLink>
							</p:column>
							
						</p:dataTable>
						
							
						</fieldset>	
  
  						
						
						
  
						   
						<p:commandButton value="#{msg.app_label_salvar}" action="#{questaoBean.salvar}"  process="@this, enunciado, comentario, areaConhecimento"  update=":edicao :listagem" rendered="#{sec:areAnyGranted('ROLE_QUESTAO_INCLUIR')}" styleClass="btn btn-success pull-right" />
						<p:commandButton value="#{msg.app_label_limpar}" action="#{questaoBean.limparForm}" process="@this" update=":edicao" rendered="#{sec:areAnyGranted('ROLE_QUESTAO_INCLUIR')}" styleClass="btn btn-success pull-right" />
					</h:form>
					
					
					
							
					
					
				</div>	<!--Fim Painel body  -->			
			</div><!--Fim Painel  -->
		</div><!-- Fim Linha Cadastrar  -->	
		<div class="col-md-8">
			<div class="panel panel-default">
				<div class="panel-heading">#{msg.questao_lista}</div>
					<div class="panel-body">
					<h:form id="listagem">
						<p:dataTable id="tabelaQuestao" value="#{questaoBean.dataModelQuestao}" var="questao" rows="5" 
							paginator="true" paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} 
							{NextPageLink} {LastPageLink}" rowsPerPageTemplate="5, 10, 15" selectionMode="single" lazy="true" emptyMessage="Não existe questões!!" >
								
							<p:column headerText="#{msg_questao_label_enunciado}" filterBy="#{questao.enunciado}">
								#{questao.enunciado}
							</p:column>	
							<p:column headerText="#{msg_questao_label_obervacao}" filterBy="#{questao.observacao}">
								#{questao.observacao}
							</p:column>	
							
							<p:column headerText="#{msg_questao_label_obervacao}" filterBy="#{questao.areaConhecimento.categoria.nome}">
								#{questao.areaConhecimento.categoria.nome}
							</p:column>	
							
							
							<p:column headerText="#{msg.app_label_acoes}" >
								<p:commandLink process="@this" action="#{questaoBean.carregarListaAlternativa}" update=":edicao" rendered="#{sec:areAnyGranted('ROLE_QUESTAO_ALTERAR')}" >
									<p:graphicImage library="imagens" name="editar16.png" />
									<f:setPropertyActionListener value="#{questao}" target="#{questaoBean.questao}" />
								</p:commandLink>
								<p:commandLink process="@this" action="#{questaoBean.excluir}" update=":edicao :listagem" rendered="#{sec:areAnyGranted('ROLE_QUESTAO_EXCLUIR')}"  >
									<p:graphicImage library="imagens" name="excluir16.png" />
									<f:setPropertyActionListener value="#{questao}" target="#{questaoBean.questao}" />
								</p:commandLink>
							</p:column>
						</p:dataTable>	
					</h:form>	
					
				
					
						
			  </div>					  
			</div>
				
		</div>	
				
	</div>
		</ui:define>
	</ui:composition>
</html>
