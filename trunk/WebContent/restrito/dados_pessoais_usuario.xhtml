<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/interna.xhtml">

	<ui:define name="corpo">

		<div class="row">
			<div>
				<div class="panel panel-default">
					<div class="panel-heading">
						<h:outputLabel value="#{msg.dados_pessoais_label_titulo}" />
					</div>
					<div class="panel-body">

						<h:form id="edicao">
							<p:tabView orientation="left">

								<p:tab title="Dados Básicos">
									<div class="form-group">
										<h:outputLabel value="#{msg.usuario_label_cpf}*: " for="cpf" />
										<p:inputMask id="cpf" mask="999.999.999-99" placeHolder=""
											value="#{dadosPessoaisBean.usuario.cpf}"
											styleClass="form-control" />
									</div>

									<div class="form-group">
										<h:outputLabel value="#{msg.usuario_label_nome}*: " for="nome" />
										<p:inputText id="nome"
											value="#{dadosPessoaisBean.usuario.nome}" maxlength="100"
											styleClass="form-control" />
									</div>

									<div class="form-group">
										<h:outputLabel value="#{msg.usuario_label_email}*: "
											for="email" />
										<p:inputText id="email"
											value="#{dadosPessoaisBean.usuario.email}"
											styleClass="form-control" />
									</div>
								</p:tab>
								<p:tab title="Alterar Senha">
									<div class="form-group">
										<h:outputLabel value="#{msg.usuario_label_nova_senha}*: "
											for="novaSenha" />
										<p:password id="novaSenha"
											value="#{dadosPessoaisBean.novaSenha}"
											styleClass="form-control" />
									</div>

									<div class="form-group">
										<h:outputLabel value="#{msg.usuario_label_confirmar_senha}*: "
											for="confirmacaoSenha" />
										<p:password id="confirmacaoSenha"
											value="#{dadosPessoaisBean.confirmacaoSenha}"
											styleClass="form-control" />
									</div>
								</p:tab>
							</p:tabView>

							<p:commandButton value="#{msg.app_label_salvar}"
								action="#{dadosPessoaisBean.atualizarUsuario}" update=":edicao"
								styleClass="btn btn-success pull-right" />
						</h:form>
					</div>
					<!--Fim Painel body  -->
				</div>
				<!--Fim Painel  -->
			</div>
			<!-- Fim Linha Cadastrar  -->
		</div>
	</ui:define>
</ui:composition>
</html>
