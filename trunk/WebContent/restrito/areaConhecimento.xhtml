<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/templates/interna.xhtml">	
		<ui:define name="titulo">
			#{msg.area_conhecimento_titulo}
		</ui:define>
		
		<ui:define name="corpo">
		
			<p:link id="principal" value="#{msg.app_label_principal}" outcome="principal.jsf?faces-redirect=true" />
			>
			<p:link id="categoria" value="#{msg.area_conhecimento_label_categoria}" outcome="categoria.jsf?faces-redirect=true" />
			>
			
		
			<div class="row">
<!-- 				<div class="col-md-4"> -->
				<div>
					<div class="panel panel-default">
					  <div class="panel-heading"><h:outputLabel value="#{msg.area_conhecimento_titulo}"/></div>
					  <div class="panel-body">
					    
					    <h:form id="edicao">
					    
					    <h:outputLabel value="#{msg.area_conhecimento_label_categoria}: #{areaConhecimentoBean.categoria.nome}" for="categoria" />

					    <h:panelGrid columns="3">
		            			<h:outputLabel value="#{msg.area_conhecimento_label_descricao}*: " for="descricao" />
								<p:inputText id="descricao" value="#{areaConhecimentoBean.areaConhecimento.descricao}" validator="removeEmBranco" required="true" maxlength="50" styleClass="form-control" />
						
								<p:commandButton process="@form" value="#{msg.area_conhecimento_label_add}"
									action="#{areaConhecimentoBean.adicionarAreaConhecimento}"
									update=":edicao :listagem">
								</p:commandButton>
							
						</h:panelGrid>
					</h:form>
					
				</div>	<!--Fim Painel body  -->			
			</div><!--Fim Painel  -->
		</div><!-- Fim Linha Cadastrar  -->	
		
		
<!-- 		<div class="col-md-8"> -->
		<div>
			<div class="panel panel-default">
				<div class="panel-heading">#{msg.area_conhecimento_lista}</div>
					<div class="panel-body">
					<h:form id="listagem">
						<p:dataTable id="tabelaAreaConhecimento" value="#{areaConhecimentoBean.dataModelAreaConhecimento}" var="areaConhecimento" rows="5" 
							paginator="true" paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} 
							{NextPageLink} {LastPageLink}" rowsPerPageTemplate="5, 10, 15" lazy="true" >
							<p:column headerText="#{msg.area_conhecimento_label_nome}" filterBy="#{areaConhecimento.descricao}" >
								#{areaConhecimento.descricao}
							</p:column>	
<!-- 							<p:column headerText="#{msg.categoria_label_ativo}"> -->
<!-- 								<h:outputText value="#{msg.app_label_sim}" rendered="#{categoria.ativo}" /> -->
<!-- 								<h:outputText value="#{msg.app_label_nao}" rendered="#{!categoria.ativo}" /> -->
<!-- 							</p:column> -->
							<p:column headerText="#{msg.categoria_label_curso}"> 
								<h:outputText value="#{areaConhecimento.categoria.nome}"/>
							</p:column> 
							
							
							<p:column headerText="#{msg.app_label_acoes}" style="width: 10%;" >
								<p:commandLink process="@this" update=":edicao" rendered="#{sec:areAnyGranted('ROLE_AREA_CONHECIMENTO_ALTERAR')}" action="#{areaConhecimentoBean.btnAlterar}" styleClass="btnEdit">
									<p:graphicImage library="imagens" name="edit_32x32.png" title="Editar"/>
									<f:setPropertyActionListener value="#{areaConhecimento}" target="#{areaConhecimentoBean.areaConhecimento}" />
								</p:commandLink>
								<p:commandLink process="@this" action="#{areaConhecimentoBean.excluir}" update=":edicao :listagem" rendered="#{sec:areAnyGranted('ROLE_AREA_CONHECIMENTO_EXCLUIR')}"  >
									<p:graphicImage library="imagens" name="delete_32x32.png" title="Excluir"/>
									<f:setPropertyActionListener value="#{areaConhecimento}" target="#{areaConhecimentoBean.areaConhecimento}" />
								</p:commandLink>
							</p:column>

						</p:dataTable>	
					</h:form>	
					
					<br/>
					
					<h:form id="botao">
						<p:commandButton value="#{msg.app_label_salvar}" action="#{areaConhecimentoBean.salvar}" update=":edicao :listagem" rendered="#{sec:areAnyGranted('ROLE_AREA_CONHECIMENTO_INCLUIR')}" styleClass="btn btn-success pull-left" />
<!-- 						<p:commandButton value="#{msg.app_label_limpar}" action="#{areaConhecimentoBean.limparCampos}" update="@form" process="@none" rendered="#{sec:areAnyGranted('ROLE_AREA_CONHECIMENTO_INCLUIR')}" styleClass="btn btn-success pull-right" /> -->
					</h:form>
			  </div>					  
			</div>
				
		</div>	
				
	</div>
		</ui:define>
	</ui:composition>
</html>
