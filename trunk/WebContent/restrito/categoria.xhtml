<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/templates/interna.xhtml">	
		<ui:define name="titulo">
			#{msg.categoria_titulo}
		</ui:define>
		<ui:define name="corpo">
			<div class="row">
				<div class="col-md-4">
				
					<div class="panel panel-default">
					  <div class="panel-heading"><h:outputLabel value="#{msg.categoria_titulo}"/></div>
					  <div class="panel-body">
					    
					    <h:form id="edicao">
						    <div class="form-group">
		            			<h:outputLabel value="#{msg.categoria_label_nome}*: " for="nome" />
								<p:inputText id="nome" value="#{categoriaBean.categoria.nome}" maxlength="50" styleClass="form-control" />
							</div>
							<div class="form-group">
					          <h:outputLabel value="#{msg.categoria_label_titulo}: " for="titulo" />
								<p:inputText id="titulo" value="#{categoriaBean.categoria.titulo}"  maxlength="100" styleClass="form-control" />
							</div>
							<div class="form-group">
					        	<h:outputLabel value="#{msg.categoria_label_descricao}: " for="descricao" />
								<p:inputTextarea  id="descricao" value="#{categoriaBean.categoria.descricao}"  styleClass="form-control" />
							</div>
						    <div class="form-group">
			            		<h:outputLabel value="#{msg.categoria_label_pai}:" for="categoriaPai" />
								<p:selectOneMenu id="categoriaPai" value="#{categoriaBean.categoria.pai}" converter="converterCategoria">
									<f:selectItem itemLabel="#{msg.app_label_selecione}" itemValue="#{null}" />
									<f:selectItems value="#{categoriaBean.listaCategorias}" var="categoria" itemLabel="#{categoria.nome}" itemValue="#{categoria}" />
								</p:selectOneMenu>
							</div>
							<div class="form-group">
					            <h:outputLabel value="#{msg.categoria_label_qtd_questoes}*:" for="qtdQuestoes" />
								<p:inputText id="qtdQuestoes" title="#{msg.categoria_label_qtd_questoes}" label="#{msg.categoria_label_qtd_questoes}" 
									value="#{categoriaBean.categoria.qtdQuestoes}"  maxlength="5" styleClass="form-control" />
							</div>
							 <div class="checkbox">
					            <h:outputLabel value="#{msg.categoria_label_ativo}*: " for="ativo" />
								<p:selectBooleanCheckbox id="ativo" value="#{categoriaBean.categoria.ativo}" required="true" />
							</div>
							 <div class="checkbox">
					            <h:outputLabel value="#{msg.categoria_label_curso}: " for="curso" />
								<p:selectBooleanCheckbox id="curso" value="#{categoriaBean.categoria.curso}" required="true" />
							</div>
						<p:commandButton value="#{msg.app_label_salvar}" action="#{categoriaBean.salvar}" update=":edicao :listagem" rendered="#{sec:areAnyGranted('ROLE_CATEGORIA_INCLUIR')}" styleClass="btn btn-success pull-right" />
						<p:commandButton value="#{msg.app_label_limpar}" process="@none" action="#{categoriaBean.limparCampos}" update=":edicao" rendered="#{categoriaBean.categoria.id == null and sec:areAnyGranted('ROLE_CATEGORIA_INCLUIR') }" styleClass="btn btn-success pull-right" />
						<p:commandButton value="Cancelar" ajax="true" update="@form" actionListener="#{categoriaBean.limparCamposCancelar}" rendered="#{categoriaBean.categoria.id != null and sec:areAnyGranted('ROLE_CATEGORIA_INCLUIR') }" styleClass="btn btn-success pull-right" />
					</h:form>
				</div>	<!--Fim Painel body  -->			
			</div><!--Fim Painel  -->
		</div><!-- Fim Linha Cadastrar  -->	
		<div class="col-md-8">
			<div class="panel panel-default">
				<div class="panel-heading">#{msg.categoria_lista}</div>
					<div class="panel-body">
					<h:form id="listagem">
						<p:dataTable id="tabelaCategoria" value="#{categoriaBean.dataModelCategoria}" var="categoria" rows="5" 
							paginator="true" paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} 
							{NextPageLink} {LastPageLink}" rowsPerPageTemplate="5, 10, 15" selectionMode="single" lazy="true" >
							<p:column headerText="#{msg.categoria_label_nome}" filterBy="#{categoria.nome}">
								#{categoria.nome}
							</p:column>	
							<p:column headerText="#{msg.categoria_label_pai}">
								#{categoria.pai.nome}
							</p:column>	
							<p:column headerText="#{msg.categoria_label_ativo}">
								<h:outputText value="#{msg.app_label_sim}" rendered="#{categoria.ativo}" />
								<h:outputText value="#{msg.app_label_nao}" rendered="#{!categoria.ativo}" />
							</p:column>
							<p:column headerText="#{msg.categoria_label_curso}">
								<h:outputText value="#{msg.app_label_sim}" rendered="#{categoria.curso}" />
								<h:outputText value="#{msg.app_label_nao}" rendered="#{!categoria.curso}" />
							</p:column>
							<p:column headerText="#{msg.app_label_acoes}" >
								<p:commandLink process="@this" update=":edicao" rendered="#{sec:areAnyGranted('ROLE_CATEGORIA_ALTERAR')}" >
									<p:graphicImage library="imagens" name="editar16.png" title="Editar" />
									<f:setPropertyActionListener value="#{categoria}" target="#{categoriaBean.categoria}" />
								</p:commandLink>
								<p:commandLink process="@this" action="#{categoriaBean.excluir}" update=":edicao :listagem" rendered="#{sec:areAnyGranted('ROLE_CATEGORIA_EXCLUIR')}"  >
									<p:graphicImage library="imagens" name="excluir16.png" title="Excluir" />
									<f:setPropertyActionListener value="#{categoria}" target="#{categoriaBean.categoria}" />
								</p:commandLink>
							</p:column>
							<p:column headerText="#{msg.area_conhecimento_label_menu}">
								<center>
									<p:commandButton process="@this" action="#{categoriaBean.adicionarAreaConhecimento}" rendered="#{categoria.curso}" value="#{msg.area_conhecimento_label_adicionar}">
										<f:setPropertyActionListener value="#{categoria}" target="#{categoriaBean.categoria}" />
									</p:commandButton>
								</center>
							</p:column>
						</p:dataTable>	
					</h:form>	
			  </div>					  
			</div>
				
		</div>	
				
	</div>
		</ui:define>
	</ui:composition>
</html>
