<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"	
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:sec="http://www.springframework.org/security/tags"
	  xmlns:p="http://primefaces.org/ui">
	  
	<ui:composition>
		<sec:authorize ifAnyGranted="ROLE_USUARIO">
			<h:form id="menu">
				<p:menubar>
					<p:menuitem value="#{msg.app_label_principal}" action="#{menuBean.pagePrincipal}" />
					<p:submenu label="#{msg.app_label_cadastros}" icon="ui-icon ui-icon-document">
					  <p:menuitem value="#{msg.usuario_label_menu}" action="#{menuBean.pageUsuarios}" rendered="#{sec:areAnyGranted('ROLE_USUARIO')}" /> 
					  <p:menuitem value="#{msg.perfil_label_menu}" action="#{menuBean.pagePerfis}" rendered="#{sec:areAnyGranted('ROLE_PERFIL')}" /> 
					</p:submenu>
					<p:menuitem value="#{msg.app_label_sair}" onclick="document.location='#{request.contextPath}/j_spring_security_logout'" icon="ui-icon-close" />
				</p:menubar>
			</h:form>
		</sec:authorize>
	</ui:composition>	  
</html>
