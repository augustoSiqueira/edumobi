<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="login.css" />
	<h:outputScript library="js" name="bootstrap.min.js" />
</h:head>
<h:body>
	<p:growl id="mensagem" autoUpdate="true" life="3000"  showDetail="true" showSummary="false" />
	<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
    <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
      <p:graphicImage url="../resources/imagens/status.gif"/>
    </p:dialog>


	<div id="form_login">
		<center>
			<img src="../resources/imagens/logo2.png" width="130" />
		</center>
		<hr />
		<div role="tabpanel">

			<div class="tab-content">
				<div role="tabpanel" class="tab-pane active" id="home">
						<h:form id="cadastrarAluno">
					       	<div class="form-group">
		                        <label for="cpf">#{msg.aluno_label_cpf}*:</label>
		                        <p:inputMask id="cpf" mask="999.999.999-99" label="#{msg.aluno_label_cpf}" alt="#{msg.aluno_label_cpf}" title="#{msg.aluno_label_cpf}" required="true" 
		                        	value="#{alunoBean.aluno.cpf}" styleClass="form-control" requiredMessage="#{msg.erro_campo_cpf_vazio}" />
		                    </div>
		                    <div class="form-group">
		                        <label for="nome">#{msg.aluno_label_nome}*:</label>
		                        <p:inputText id="aluno" label="#{msg.aluno_label_nome}" alt="#{msg.aluno_label_nome}" title="#{msg.aluno_label_nome}" required="true" 
		                        	value="#{alunoBean.aluno.nome}" styleClass="form-control" requiredMessage="#{msg.erro_campo_nome_vazio}" validator="removeEmBranco" validatorMessage="#{msg.erro_campo_nome_vazio}" />
		                    </div>
		                    <div class="form-group">
		                        <label for="email">#{msg.aluno_label_email}*:</label>
		                        <p:inputText id="senha" label="#{msg.aluno_label_email}" alt="#{msg.aluno_label_email}" title="#{msg.aluno_label_email}" required="true" 
		                        	value="#{alunoBean.aluno.email}" styleClass="form-control" requiredMessage="#{msg.erro_campo_email_vazio}" validator="removeEmBranco" validatorMessage="#{msg.erro_campo_email_vazio}"/>
		                    </div>
		                    
							<p:commandButton id="btCadastrar" type="submit" action="#{alunoBean.cadastrarPreviamente}" value="#{msg.app_label_cadastrar}" 
								styleClass="btn btn-default pull-right" update=":mensagem :cadastrarAluno"  />
							
							
					</h:form>	
					 	  
				</div>

							<div class="form-group">
							<p:link id="btnVoltar" value="#{msg.app_label_voltar}" outcome="login.jsf" styleClass="btn btn-danger" />
							</div>  	
			</div>
		</div>
	</div>

</h:body>
</html>
