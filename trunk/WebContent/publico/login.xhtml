<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"	
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
	  
	  
<h:head>
 	<h:outputStylesheet library="css" name="bootstrap.min.css"/> 
	<h:outputStylesheet library="css" name="login.css"/>
	<h:outputScript library="js" name="bootstrap.min.js" />		
</h:head>
<h:body>
<p:growl autoUpdate="true" life="3000" showDetail="true"/>
 <div id="form_login">
 
 <div class="panel panel-default">
	<div class="panel-heading"><center> <img src="../resources/imagens/logo3.png" width="130"/> </center></div>
		<div class="panel-body">
				<h:form id="login">
			       	<div class="form-group">
                        <label for="username-email">#{msg.login_label_email}</label>
                        <p:inputText id="login" label="#{msg.login_label_email}" alt="#{msg.login_label_email}" title="#{msg.login_label_email}" required="true" value="#{loginBean.email}" styleClass="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="password">#{msg.login_label_senha}:</label>
                        <p:password id="senha" label="#{msg.login_label_senha}" alt="#{msg.login_label_senha}" title="#{msg.login_label_senha}" required="true" value="#{loginBean.senha}" styleClass="form-control"/>
                    </div>
                 
				
					<p:commandButton id="btLogin" type="submit" action="#{loginBean.login}" value="Entrar" styleClass="btn btn-block btn-default"/>
						
					
			</h:form>	  
					  
		</div>
  </div>
			
			</div>
	</h:body>	
</html>
