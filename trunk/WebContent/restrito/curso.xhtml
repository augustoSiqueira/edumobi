<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:sec="http://www.springframework.org/security/facelets/tags"
	  xmlns:util="http://java.sun.com/jsf/composite/components/util"
	  xmlns:p="http://primefaces.org/ui">
	  
	<ui:composition template="/templates/principal.xhtml">
		
		<ui:define name="corpo">
			<div class="panel panel-default">
				<div class="panel-heading"><h:outputLabel value="#{cursoBean.categoria.nome}" styleClass="menuLink" /></div>
					<div class="panel-body">
						<p>
							<p:link outcome="relatorio_estudo.jsf?faces-redirect=true" value="#{msg.curso_label_label_analise_desempenho}" style="float:right" styleClass="menuLink">
					        	<f:param name="idCategoria" value="#{cursoBean.categoria.id}" />
					        </p:link>
					  	</p>
						<p>
					  		<p:outputLabel value="#{msg.curso_label_label_descricao}: " styleClass="menuLink" />
					  	</p>
					  	<p>
					  		<p:outputLabel value="#{cursoBean.categoria.descricao}" styleClass="paragrafo, menuLink" />
					  	</p>
					  	<p>
						  	<p:dataList value="#{cursoBean.categoria.listaAreasConhecimento}" var="areaConhecimento" type="definition" styleClass="menuLink">
						        <f:facet name="header">
						            #{msg.curso_label_label_areas_conhecimento}
						        </f:facet>
						        <p:link outcome="resposta_estudo.jsf?faces-redirect=true" value="- #{areaConhecimento.descricao}" styleClass="menuLink">
						        	<f:param name="idAreaConhecimento" value="#{areaConhecimento.id}" />
						        </p:link>
						    </p:dataList>
					  	</p>
					  	<p>
					  			<p:outputLabel value="Total Respondidas: #{cursoBean.qtdRespondidas}" styleClass="marginLeft, menuLink" style="padding-right:20px" />
					  			<p:outputLabel value="#{msg.curso_label_label_acertos}: #{cursoBean.qtdCorretas}" styleClass="marginLeft, menuLink" style="padding-right:20px" />
					  			<p:outputLabel value="#{msg.curso_label_label_erros}: #{cursoBean.qtdErradas}" styleClass="marginLeft, menuLink" style="padding-right:20px" />
					  	</p>
					  	<p>
						  	<p:chart type="pie" model="#{cursoBean.pieChartModel}" style="width:300px;height:200px;float:right">
								<p:ajax event="itemSelect" listener="#{relatorioEstudoBean.itemSelect}" />
							</p:chart>
					  	</p>
					</div>
			</div>
		</ui:define>
	</ui:composition>
</html>
