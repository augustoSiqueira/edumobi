<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"	
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title><ui:insert name="titulo">EduMobi</ui:insert></title>
	<h:outputStylesheet library="css" name="bootstrap.min.css"/> 
	<h:outputStylesheet library="css" name="login.css"/>
	<h:outputScript library="js" name="bootstrap.min.js" />
	<h:outputScript library="js" name="jquery-1.11.2.min.js" />
		
</h:head>
<h:body>

     <div id="form_login">
               <h:form id="login">
               <center> <img src="../resources/imagens/logo2.png" width="130"/> </center>
               <hr/>
				<p:growl id="growl" showDetail="true" />
                   
                    <div class="form-group">
                        <label for="username-email">E-mail</label>
                        <p:inputText id="login" label="#{msg.login_label_email}" alt="#{msg.login_label_email}" title="#{msg.login_label_email}" required="true" value="#{loginBean.email}" styleClass="form-control" />
                        
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <p:password id="senha" label="#{msg.login_label_senha}" alt="#{msg.login_label_senha}" title="#{msg.login_label_senha}" required="true" value="#{loginBean.senha}" styleClass="form-control"/>
                    </div>
                    <div class="form-group text-center" id="btnSubmit">
                       <p:commandButton id="btLogin" type="submit" action="#{loginBean.login}" value="Entrar" update="growl" styleClass="btn btn-success btn-block"/>
                        
                    </div>
                </h:form>
        </div>  
</h:body>
</html>
