<?xml version="1.0" encoding="ISO-8859-1" ?>

	xmlns:sec="http://www.springframework.org/security/tags"

<ui:composition>

	<h:form id="menu">
		<nav class="navbar navbar-default navbar-fixed-top">

				</div>
